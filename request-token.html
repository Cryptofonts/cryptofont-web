            <div class="card-body">
              <h2 id="section-title">Add new token</h2>
              <p>Request to add a new token to the Cryptofonts API</p>
              <form class="mt-4">
                <div class="form-group mb-3">
                  <label for="tokenName">Token name</label>
                  <input type="text" class="form-control" id="tokenName" placeholder="Ethereum" required />
                  <small class="form-text text-muted">The name of the token you want to add.</small>
                </div>

                <div class="form-group mb-3">
                  <label for="tokenSymbol">Token symbol</label>
                  <input type="text" class="form-control" id="tokenSymbol" placeholder="eth" required />
                  <small class="form-text text-muted">The token symbol e.g. eth</small>
                </div>

                <div class="form-group mb-3">
                  <label for="tokenAddress">Token address</label>
                  <input type="text" class="form-control" id="tokenAddress" placeholder="0xAbC..." required />
                </div>

                <div class="form-group mb-3">
                  <label for="tokenDecimals">Decimals</label>
                  <input type="number" class="form-control" id="tokenDecimals" placeholder="18" required />
                </div>

                <div class="form-group mb-3">
                  <label>Chain</label>
                  <select id="tokenChain" class="form-control" required>
                    <option value="" disabled selected>Select chain</option>
                    <option value="arbitrum-one">Arbitrum</option>
                    <option value="aurora">Aurora</option>
                    <option value="avalanche">Avalanche</option>
                    <option value="base">Base</option>
                    <option value="canto">Canto</option>
                    <option value="cronos">Cronos</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="fantom">Fantom</option>
                    <option value="gnosis-chain">Gnosis</option>
                    <option value="linea">Linea</option>
                    <option value="binance-smart-chain">Binance Smart Chain</option>
                    <option value="optimistic-ethereum">Optimism</option>
                    <option value="polygon-pos">Polygon</option>
                    <option value="solana">Solana</option>
                    <option value="zksync">ZkSync</option>
                  </select>
                </div>
                <div class="d-grid">
                  <button type="submit" id="btnSubmitRequest" class="btn btn-primary btn-block">Submit for review</button>
                </div>
              </form>
            </div>
          </div>

    <script>
      const client = supabase.createClient("https://xkqpczltzicnmbqvihbc.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrcXBjemx0emljbm1icXZpaGJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODg1NDU5MTksImV4cCI6MjAwNDEyMTkxOX0.WfEjGjZQ9AbCyxZvOmcaQahXCDVCnUZsP9P6LR-Ogzc");

      const btnSubmit = document.getElementById("btnSubmitRequest");

      btnSubmit.addEventListener("click", async function (event) {
        event.preventDefault();

        const tokenName = document.getElementById("tokenName").value;
        const tokenSymbol = document.getElementById("tokenSymbol").value;
        const tokenAddress = document.getElementById("tokenAddress").value;
        const tokenDecimals = document.getElementById("tokenDecimals").value;
        const tokenChain = document.getElementById("tokenChain").value;

        const { data, error } = await client
          .from("queue")
          .insert([
            {
              name: tokenName,
              symbol: tokenSymbol,
              address: tokenAddress,
              decimals: tokenDecimals,
              chain: tokenChain,
            },
          ])
          .select();
        if (error) {
          console.log(error);
        }
        if (data) {
          console.log(data);
          window.location.href = "/complete.html";
        }
      });
